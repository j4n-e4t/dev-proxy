name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - run: go test ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME:-dev}"
          if [[ "${GITHUB_REF_TYPE:-}" != "tag" ]]; then
            VERSION="dev"
          fi
          COMMIT="$(git rev-parse --short=12 HEAD)"
          DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"

          mkdir -p dist

          EXT=""
          if [[ "$GOOS" == "windows" ]]; then
            EXT=".exe"
          fi

          BIN="dev-proxy_${VERSION}_${GOOS}_${GOARCH}${EXT}"
          ARCHIVE=""

          go build \
            -trimpath \
            -ldflags "-s -w -X github.com/julian/dev-proxy/internal/version.Version=${VERSION} -X github.com/julian/dev-proxy/internal/version.Commit=${COMMIT} -X github.com/julian/dev-proxy/internal/version.Date=${DATE}" \
            -o "dist/${BIN}" \
            ./cmd/dev-proxy

          if [[ "$GOOS" == "windows" ]]; then
            ARCHIVE="${BIN%.exe}.zip"
            (cd dist && zip -q "${ARCHIVE}" "${BIN}")
            rm -f "dist/${BIN}"
          else
            ARCHIVE="${BIN}.tar.gz"
            (cd dist && tar -czf "${ARCHIVE}" "${BIN}")
            rm -f "dist/${BIN}"
          fi

          echo "Built dist/${ARCHIVE}"

      - uses: actions/upload-artifact@v4
        with:
          name: dev-proxy_${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/*
          if-no-files-found: error

  release:
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Checksums
        shell: bash
        run: |
          set -euo pipefail
          (cd dist && sha256sum * > SHA256SUMS)

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*

